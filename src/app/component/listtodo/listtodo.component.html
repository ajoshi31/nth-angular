<div class="p-12 mt-20">
  <h2>TODO LIST</h2>
  <div>
    <mat-card class="example-card my-10" *ngFor="let todo of todoFetched | async">
      <mat-card-content>
        <h3 class="mat-title">{{todo.title}}</h3>
        <p class="text-muted">{{todo.desc}}
        </p>
        <div fxlayout="row" fxLayoutAlign="end center">
          <!--<button class="shrink-x" mat-stroked-button color="accent">EDIT</button>-->
          <button (click)="delTutorial(todo.id)" class="shrink-x" mat-stroked-button color="warn">DELETE</button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
