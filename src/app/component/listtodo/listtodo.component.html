<div class="p-12 mt-20">
  <h2>TODO LIST</h2>
  <div>
    <mat-card class="example-card my-10" *ngFor="let todo of todos">
      <mat-card-content>
        <h3 class="mat-title">{{todo.title}}</h3>
        <p class="text-muted">The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                              Japan.
                              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                              originally
                              bred for hunting.
        </p>
        <div fxlayout="row" fxLayoutAlign="end center">
          <button class="shrink-x" mat-stroked-button color="accent">EDIT</button>
          <button class="shrink-x" mat-stroked-button color="warn">DELETE</button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
